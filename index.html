<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81b3276c39.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="public/theme/classic/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Nittype</title>
</head>
<body>
    <div class="container h-[100vh] bg-[#f3f2ee] min-w-full">
        <div class="w-full h-3/4 fixed z-50 top-1/2 -translate-y-1/2 cursor-pointer transition" id="beforeStart">
            <div class="w-full h-full absolute top-0 left-0 bg-[#f3f2ee]/70 blur-2xl"></div>
            <span class="absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2"><i class="fa-solid fa-arrow-pointer mr-1"></i>Click here to start</span>
        </div>
        <div class="container h-auto bg-[#f3f2ee] min-w-full pt-1">
            <nav class="lg:w-[1000px] h-[90px] mx-auto bg-blue-300 flex justify-center">
                <div class="relative w-3/5 h-full bg-[#f3f2ee]">
                    <span class="absolute top-1/2 -translate-y-1/2 text-4xl">
                        <i class="fa-solid fa-keyboard text-[#e10d00]"></i>
                        <a class="font-semibold cursor-default" href="" id="title">nittype</a>
                    </span>
                </div>
                <div class="relative w-2/5 h-full bg-[#f3f2ee]">
                    <ul class="absolute top-1/2 -translate-y-1/2 right-0">
                        <li class="inline-block mr-4">
                            <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-keyboard"></i></a>
                        </li>
                        <li class="inline-block mr-4">
                            <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-info"></i></a>
                        </li>
                        <li class="inline-block mr-4">
                            <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-user"></i></a>
                        </li>
                        <li class="inline-block mr-4">
                            <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-palette"></i></a>
                        </li>
                        <li class="inline-block ">
                            <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-gear"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <section class="lg:w-[1000px] h-auto mx-auto bg-[#f3f2ee]">
                <div class="mx-auto w-full h-auto text-center mb-8 mt-20" id="timeNLang">
                    <span class="text-xl text-[#9da0a5] transition font-bold hidden"></span>
                    <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-book-atlas mr-1"></i>English</a>
                </div>
                <div class="h-72 overflow-hidden relative" id="paragraph">
                    <input class="opacity-0" type="text" id="inputField">
                    <p class="text-2xl text-[#9da0a5] tracking-wider leading-relaxed opacity-40 transition"></p>
                    <table class="font-semibold text-[#9da0a5] absolute top-1/2 -translate-x-1/2 left-1/2 -translate-y-1/2 hidden">
                        <tr>
                            <td class="text-center text-3xl pr-2">wpm <span class="text-[#e10d00]"></span></td>
                            <td class="text-center text-3xl pl-2">acc <span class="text-[#e10d00]"></span></td>
                        </tr>
                        <tr>
                            <td class="text-center text-xl" colspan="2">test type <span class="text-[#e10d00]"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="mx-auto w-full h-auto text-center mb-20 mt-14" id="reload">
                    <a class="text-xl text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-arrow-rotate-right"></i></a>
                </div>
            </section>
            <footer class="relative lg:w-[1000px] h-[14vh] mx-auto bg-[#f3f2ee]">
                <ul class="w-full absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 text-center">
                    <li class="inline-block mr-4">
                        <a class="text-base text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-envelope mr-1"></i>Contact</a>
                    </li>
                    <li class="inline-block mr-4">
                        <a class="text-base text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href="https://github.com/Aldilan"><i class="fa-brands fa-github mr-1"></i>GitHub</a>
                    </li>
                    <li class="inline-block mr-4">
                        <a class="text-base text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href="https://www.instagram.com/dilannhr_/"><i class="fa-brands fa-instagram mr-1"></i>Instagram</a>
                    </li>
                    <li class="inline-block mr-4">
                        <a class="text-base text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-brands fa-twitter mr-1"></i>Twitter</a>
                    </li>
                    <li class="inline-block mr-4">
                        <a class="text-base text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-brands fa-discord mr-1"></i>Discord</a>
                    </li>
                    <li class="inline-block">
                        <a class="text-base text-[#9da0a5] hover:text-[#e10d00] transition ease-in-out duration-150" href=""><i class="fa-solid fa-circle-dollar-to-slot mr-1"></i>Donate</a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
    <input class="invisible" type="hidden">
    <span class="text-black border-l-2 border-red-500 animate-borderBlink hidden underline">hijau</span>
    <span class="text-red-500 hidden bg-red-500/30">merah</span>
    <script src="public/js/paragraph.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
